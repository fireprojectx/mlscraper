<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scraper Mercado Livre</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center text-indigo-600">Consulta Mercado Livre</h1>
    
    <input id="linkInput" type="text" placeholder="Cole o link do produto"
           class="w-full border border-gray-300 p-2 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"/>

    <button onclick="consultar()"
            class="w-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700">
      Consultar
    </button>

    <div id="resultado" class="mt-6 text-sm text-gray-700"></div>
  </div>
<script>
  async function consultar() {
    const link = document.getElementById("linkInput").value;
    const resultado = document.getElementById("resultado");
    resultado.innerHTML = "Consultando...";

    try {
      const res = await fetch(`/scrape/?url=${encodeURIComponent(link)}`);
      if (!res.ok) throw new Error(`Erro ${res.status}`);
      const data = await res.json();

      resultado.innerHTML = `
        <div><strong>Preço:</strong> R$ ${data.price || "N/A"}</div>
        <div><strong>Estoque:</strong> ${data.stock || "N/A"}</div>
        <div><strong>Vendas:</strong> ${data.sales || "N/A"}</div>
        <div><strong>Data do Anúncio:</strong> ${data.start_time || "N/A"}</div>
      `;
    } catch (err) {
      console.error(err);
      resultado.innerHTML = `<span class="text-red-600">Erro: ${err.message}</span>`;
    }
  }
</script>
